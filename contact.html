        }

        .box{

            max-width: 800px;

            color: white;
            padding: 12px 20px;
            border: none;
            cursor: pointer;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 2px solid orangered;
            display: block;
            margin: 20px auto;
        }

        input[type=submit]:hover{

        }
